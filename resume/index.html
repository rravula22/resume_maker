<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
    <script src="resume.js" defer></script>
    <title>Resume Maker</title>
</head>
<body>
    <div>
        <header>
            <h1>Resume Maker</h1>
        </header>
    </div>
    <div class="main">
        <main>
            <form onsubmit="generateResume(event)">
                <div class="form-group">
                    <textarea id="jobDescription" placeholder="Job Description" name="jobDescription" required></textarea>
                    <textarea id="resumeFile" placeholder="Resume Content" name="resumeFile" required></textarea>
                </div>
                <button type="submit">Generate</button>
            </form>
        </main>
    </div>
</body>
</html>
